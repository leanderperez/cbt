<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if form.instance.pk %}Editar Obra{% else %}Crear Obra{% endif %}
    </title>
    <style>
        body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
        h1 { color: #333; }
        form { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 1em; }
        .btn-container { margin-top: 1em; text-align: right; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>
        {% if form.instance.pk %}Editar Obra{% else %}Crear Nueva Obra{% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-container">
            <button type="submit" class="btn">Guardar</button>
            <a href="{% url 'obra-list' %}" class="btn">Cancelar</a>
        </div>
    </form>
</body>
</html>
