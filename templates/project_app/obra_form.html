{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if form.instance.pk %}Editar Obra{% else %}Crear Obra{% endif %}
    </title>
</head>
<body>
    <h1>
        {% if form.instance.pk %}Editar Obra{% else %}Crear Nueva Obra{% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-container">
            <button type="submit" class="btn">Guardar</button>
            <a href="{% url 'obra-list' %}" class="btn">Cancelar</a>
        </div>
    </form>
</body>
</html>
